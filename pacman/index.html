---
title: MMS 2017 Pac-Man Championships
layout: pacman
---
<div class="pacman-scores">
{% assign pacman = (site.data.pacman | sort: 'score' | reverse) %}
{% for game in pacman %}
  <div class="pacman-score {% if forloop.first == true %}champion{% endif %}">
    <div class="player">
      <div class="label">Player</div>
      <div class="player-name">{{game.player}}</div>
    </div>
    <div class="score">
      <div class="label">Score</div>
      <div class="score-value">{{game.score}}</div>
    </div>
    <div class="rank">
      <div class="label">Rank</div>
      <div class="rank-value">{{forloop.index}}</div>
    </div>
  </div>
{% endfor %}
</div>
