<!DOCTYPE html>
<html lang="en" id="top">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.meta %}
    <meta name="description" content="{{page.meta}}">
    {% endif %}
    <title>{% if page.title %}{{page.title}} / {% endif %}Adaptiva Design Lab</title>
    <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body {% if page.bodyclass %}class="{{page.bodyclass}}"{% endif %}>
    {% include html/nav.html %}
    {% include html/header.html %}
    {{content}}
    {% include html/footer.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% if page.typekit %}
    <script src="https://use.typekit.net/fqk2oeo.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    {% endif %}
    <script type="text/javascript" src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42681101-3', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
