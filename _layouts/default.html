<!DOCTYPE html>
<html lang="en" id="top">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.meta %}
    <meta name="description" content="{{page.meta}}">
    {% endif %}
    <title>{% if page.title %}{{page.title}} / {% endif %}Adaptiva Design Lab</title>
    <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
    <link rel="preload" href="https://use.typekit.net/abc1def.js" as="script" crossorigin>
    <link rel="preload" href="https://use.typekit.net/abc1def.css" as="style" crossorigin>
    <script>
      (function(d) {
        var config = {
          kitId: 'des5qhx',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
    <link rel="canonical" href="{{page.url | absolute_url}}">
    {% if page.author %}
    <meta name="author" content="{{page.author}}">
    {% else %}
    <meta name="author" content="Adaptiva">
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body {% if page.bodyclass %}class="{{page.bodyclass}}"{% endif %}>
    {% include html/nav.html %}
    {% include html/header.html %}
    {{content}}
    {% include html/footer.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% if page.typekit %}
    <script src="https://use.typekit.net/fqk2oeo.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    {% endif %}
    <script type="text/javascript" src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42681101-3', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
