<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>MMS 2017 Pac-Man Championships</title>
    <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/pacman.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a class="logo" href="{{"/pacman" | relative_url}}">{% include svg/adaptiva-logo-white.svg %}</a>
        <h1>MMS 2017 Pac-Man Championships</h1>
      </div>
    </header>
    <section class="navigation">
      <nav class="nav">
        <ul>
          {% if page.url != "/pacman/" %}
          <li><a href="{{"/pacman" | relative_url}}"><div class="nav-icon">{% include svg/leaderboard.svg %}</div><span>Leaderboard</span></a></li>
          {% endif %}
          <li><a href="{{"/pacman/prizes" | relative_url}}"><div class="nav-icon">{% include svg/prizes.svg %}</div><span>Prizes</span></a></li>
          <li><a href="#0"><div class="nav-icon">{% include svg/links.svg %}</div><span>Links</span></a></li>
        </ul>
      </nav>
    </section>
    <section class="{{page.section_class}}">
      <div class="content">
        {{content}}
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{ '/assets/js/pacman.js' | relative_url }}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42681101-3', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
